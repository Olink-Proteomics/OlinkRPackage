# Workflow derived from https://github.com/r-lib/actions/tree/master/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches-ignore:
      - 'main'
      - 'optimization_main'

name: render-and-document

jobs:
  render-and-document:
    name: render-and-document
    runs-on: se-ua2-lin28
    timeout-minutes: 60        
    env:
      GITHUB_PAT: ${{ secrets.PAT }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with: 
          fetch-depth: 0
          token: ${{ secrets.PAT }}

      - uses: r-lib/actions/setup-pandoc@v2
        with:
          pandoc-version: '2.18'

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true        
          
      - name: Set BioC version
        run: |
          install.packages("remotes")
          forenv <- paste("R_BIOC_VERSION=", as.character(remotes::bioc_version()), sep = "")
          write(forenv, file = Sys.getenv("GITHUB_ENV"), append = TRUE) # Store current value to ENV          
        shell: Rscript {0}
          

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          working-directory: OlinkAnalyze
          extra-packages: rmarkdown, roxygen2, devtools

      - name: Render Rmarkdown files
        run: |
          RMD_PATH=($(find . -iname "*.rmd" | grep -v vignette || echo "No Rmd found"))
          Rscript -e 'for (f in commandArgs(TRUE)) if (file.exists(f)) rmarkdown::render(f)' ${RMD_PATH[*]}

      - name: Commit results
        run: |
          git config --local user.name "$GITHUB_ACTOR"
          git config --local user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git commit -am 'Re-build Rmarkdown files' || echo "No changes to commit"

      - name: Document
        run: Rscript -e 'roxygen2::roxygenise(package.dir = "OlinkAnalyze")'

      - name: Commit results
        run: |
          git config --local user.name "$GITHUB_ACTOR"
          git config --local user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git add OlinkAnalyze/man/\* OlinkAnalyze/NAMESPACE
          git commit -m 'Document' || echo "No changes to commit"

      - name: Pull first
        run: |
          git pull

      - name: Push
        run: |
          git push origin
